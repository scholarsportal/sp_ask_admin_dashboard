{% extends 'base/base.html' %}
{% load static %}
{% load search_helper %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
      <link rel="stylesheet" type="text/css" href="{% static 'css/pivot.css' %}"> 


        <!-- external libs from cdnjs -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

        <!-- PivotTable.js libs from ../dist -->
                <!-- PivotTable.js libs from ../dist -->
                <script type="text/javascript" src="{% static 'js/pivot.js' %}"></script> 
        <style>
            body {font-family: Verdana;}
        </style>

        <!-- optional: mobile support with jqueryui-touch-punch -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>


                <div id="output"></div>
    </div>
</div>
<script type="text/javascript">
    // This example is the most basic usage of pivotUI()
    $(function(){
      $("#output").pivot(
          
          {{ object_list | safe }}
          ,
          {
              rows: ["school"],
          }
      );
   });
      
        </script>
{% endblock %}
